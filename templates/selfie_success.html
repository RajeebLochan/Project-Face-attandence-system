<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Success</title>
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1117;
      font-family: Arial, sans-serif;
      color: white;
      min-height: 100vh;
    }

    .container {
      margin-top: 50px;
    }

    .card {
      background-color: #161b22;
      border: none;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
    }

    .card-body {
      padding: 40px;
    }

    .card-title {
      font-size: 2.5rem;
      color: #00d1ff;
      text-shadow: 0 0 3px #00d1ff;
    }

    .card-subtitle {
      font-size: 1.4rem;
      color: #a0a0a0;
      margin-top: 10px;
    }

    .footer {
      color: #00d1ff;
      font-size: 20px;
      cursor: pointer;
      margin-top: 30px;
      display: inline-block;
      text-shadow: 0 0 2px #00d1ff;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
    }

    .footer:hover {
      transform: scale(1.05);
      text-shadow: 0 0 4px #00d1ff;
    }

    .footer i {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center">
    <div class="row w-100 justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card">
          <div class="card-body text-center">
            <h2 class="card-title">Registered Successfully!</h2>
            <h3 class="card-subtitle">Please Wait For Admin Approval</h3>
            <div class="footer" onclick="location.href='/'">
              <i class="fas fa-home"></i> Back to Home
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5.3 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
